---
  - hosts: webservers
    become: true
    tasks: 
      - copy:
          src: ./index.php
          dest: /var/www/html
          mode: 0755
      
      - name: Configure php.ini file
        lineinfile:
          path: /etc/php.ini
          regexp: ^short_open_tag
          line: 'short_open_tag=On'

      - name: Restart Apache
        service: name=httpd state=restarted